<div class="home-user" >

  <input type="checkbox" id="check">

  <app-header [status]="'principal'"></app-header>

  <div class="clearfix"></div>
  <div class="order ">

    <div id="chat-container">

      <div id="search-container">
        <input type="text" placeholder="Buscar">
      </div>
      <div id="conversation-list">
        <div *ngFor="let room of rooms">

          <app-conversations 
          [conversation]="room" 
          (chatSelect)="mostrarChat($event)">
          </app-conversations>

        </div>
      </div>
      <div id="new-message-container">
        <a href="#">+</a>
      </div>
      <div id="chat-title">
        <span>{{selector}}</span>
        <img src="assets/images/trash.png" alt="Delete Conversation">
      </div>
      <div id="chat-message-list" *ngIf="user">

        <app-messages 
        [user]="user" 
        [selector]="selector">
      </app-messages>

      </div>
      <div id="chat-form">
        <img src="assets/images/upppload.png" alt="add archv">
        <input type="text" placeholder="Escribe un mensaje">
      </div>
    </div>
  </div>
</div>
