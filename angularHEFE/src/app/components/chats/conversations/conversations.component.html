<div class="conversation" *ngIf="conversation && message && user" (click)="seleccionar($event, conversation)">
  <img src="{{conversation.photo}}" alt="room image" onError="this.src='assets/images/vr.jpg'">

  <div class="title-text">
    
    <strong>{{conversation.nombre}}</strong>
  </div>
  <div class="created-date">
    May 16
  </div>
  <div class="conversation-message">
    <strong>{{user.displayName}}: </strong> {{message[0].message}}
  </div>
</div>
