<div class="home-user">

  <input type="checkbox" id="check">
  <app-header [status]="'principal'"></app-header>


  <div class="content">
    <div class="contentDetails">
        <mat-form-field class="searchMember">
          <div class="dataroom" *ngIf="dataRoom">
            <h3> {{dataRoom.nombre}} </h3>
          </div>
          <div class="codeRoom">
            <h4>Codigo Sala: <span> {{codeRoom}} </span> </h4>
          </div>
          <div class="dataroom" *ngIf="dataRoom">
            <p>{{numberMembersActive}} / {{dataRoom.maxParticipantes}} </p>
          </div>
          <h2 class="titleDetails">Integrante de la sala</h2>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nombre..." #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableDetails">

          <!-- Position Column -->
          <ng-container matColumnDef="photoURL">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <img src="{{element.photoURL}}" onError="this.src='assets/images/userDefault.svg'"></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol" *ngIf="typeUser">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="prueba(element)" class="buttonDelete" mat-fab color="primary"
                aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" align="center">No hay miembro en la sala con llamado: "{{input.value}}"</td>
          </tr>
        </table>
    </div>
  </div>

</div>
