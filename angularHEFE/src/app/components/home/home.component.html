<div class="home-user">


  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
      <label for="check">
          <i class="fa fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
          <h3>HIPER <span>EFE</span></h3>
      </div>
      <div class="right_area">
          <a href="#" class="logout_btn">Cerrar Session</a>
      </div>
  </header>

  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
      <div class="profile" *ngIf="user"> 
          <img *ngIf="user.photoURL" src="{{user.photoURL}}" class="profile_image" alt="{{user.displayName}}">
          <h4>{{user.displayName}}</h4>
      </div>
      <a href="#"><i class="fa fa-user"></i><span>Mi Perfil</span></a>
      <a href="#"><i class="fa fa-laptop"></i><span>Salas</span></a>
      <a href="#"><i class="fa fa-comments"></i><span>Chats</span></a>
      <a href="#"><i class="fa fa-info-circle"></i><span>Acerca de</span></a>
      <a (click)="openDialog()"><i class="fas fa-sliders-h"></i><span>Configuracion</span></a>
  </div>
  <!--sidebar end-->

  <div class="content">
      <div id="slider" class="slider">
          <h1>Mis Salas</h1>
          <input type="text" placeholder="Buscar por nombre de sala">
      </div>
      <div class="clearfix"></div>

      <div class="center">
          <section id="contentSalas">
  
              <!--Listado salas-->
              <div id="articles" *ngIf="topics" >
                <div *ngFor="let topic of topics; let i = index">

                    <app-sala [topic]="topic"></app-sala>

                </div>
              </div>

          </section>
          <aside id="sidebarSalas">
              <div id="nav-blog" class="sidebar-item">
                  <h3>Puedes hacer esto</h3>
                  <a class="aneon" href="#">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      Crear Sala
                  </a>
              </div>
          </aside>

          <div class="clearfix"></div>
      </div>
  </div>

</div>
