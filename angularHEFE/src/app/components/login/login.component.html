  <div class="login-page-2">

    <div class="login-box">
      <div class="img">
        <img src="../../assets/images/gafitas.png" alt="login Image">
      </div>
      <div class="login-form">
        <div class="form-heading">
          <h3>Bienvenido</h3>
        </div>
        <form (ngSubmit)="SignIn()" #LoginForm="ngForm">

          <div class="group-input">
            <i  class="fa fa-user i" aria-hidden="true"></i>
            <input type="text" class="form-control field one" placeholder="Ingresa tu email*" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
              #email="ngModel" required [(ngModel)]="userAccess.email">
          </div>

          <div class="group-input">
            <i class="fa fa-unlock i" aria-hidden="true"></i>
            <input type="password" class="form-control field" placeholder="Contraseña*" name="password"
              #password="ngModel" required [(ngModel)]="userAccess.password">
          </div>

          <div class="sign-in-remember field">
            <label>
              <input type="checkbox" name="" checked>
              Mantener la sesión iniciada
            </label>
          </div>

          <button type="submit" class="btn" [disabled]="LoginForm.invalid">Login</button>

        </form>

        <a (click)="alertChangePassword()">¿Olvidaste tu contraseña?</a>

      </div>
    </div>

  </div>
</div>
