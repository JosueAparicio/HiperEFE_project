<a-mixin id="scaleDown"
  animation__scaledown="property: scale; from: 1.1 1.1 1.1; to: 1 1 1; dur: 100; autoplay: false; easing:
    easeInOutCubic; startEvents: mouseleave; pauseEvents: mouseenter; resumeEvents: "></a-mixin>
<a-mixin id="scaleUp"
  animation__scaleup="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dur: 100; autoplay: false; easing:
        easeInOutElastic; startEvents: mouseenter; pauseEvents: mouseleave; resumeEvents: "></a-mixin>
<a-mixin id="hiddenMenu" animation__hiddenmenu="property: position; to: 1.3 -3 2; startEvents: start;
            dur: 1000; easing: easeInOutCubic; autoplay: false; delay: 500"></a-mixin>
<a-mixin id="menuInvisible" animation__menuvisible="property: visible; to: false; startEvents: start;
            dur: 1000; easing: easeInOutCubic; autoplay: false; delay: 500"></a-mixin>
<a-mixin id="rotationObj" animation__rotate="property: rotation; to: 0 450 0;
            dur: 3000; easing: easeInOutCubic; autoplay: true; loop: true;"></a-mixin>
<a-mixin id="ligthIntesity"
  animation__intesity="property: intensity; to: 1.33; startEvents: start;
            dur: 1000; easing: easeInOutCubic; autoplay: false; delay: 2000"></a-mixin>

<a-mixin id="lightAmbientOn" animation__intesityon="property: intensity; to: 1.0; startEvents: start;
            dur: 1000; easing: easeInOutCubic; autoplay: false;"></a-mixin>
<a-mixin id="lightAmbientOff" animation__intesityoff="property: intensity; to: 0; startEvents: start;
            dur: 1000; easing: easeInOutCubic; autoplay: false;"></a-mixin>

<a-mixin id="scaleDownCard"
  animation__scaledown="property: scale; from: 1.50 0.85 1; to: 1.40 0.75 1; dur: 100; autoplay: false; easing:
    easeInOutCubic; startEvents: mouseleave; pauseEvents: mouseenter; resumeEvents: "></a-mixin>
<a-mixin id="scaleUpCard"
  animation__scaleup="property: scale; from: 1.40 0.75 1; to: 1.50 0.85 1; dur: 100; autoplay: false; easing:
    easeInOutElastic; startEvents: mouseenter; pauseEvents: mouseleave; resumeEvents: "></a-mixin>
