<a-scene device-orientation-permission-ui="enabled: true" renderer="colorManagement: true;">
    <a-assets>
      <app-assets-museum></app-assets-museum>
    </a-assets>

    <a-entity camera="" position="0 0.6 0" wasd-controls rotation="-9.969465635276295 1023.3026221036458 0"
      look-controls cursor="rayOrigin: mouse"></a-entity>

    <a-gltf-model id="modelMuseo" src="#museo" rotation="0 -90 0" position="53.5 0 -7.5">
    </a-gltf-model>
    <a-sky id="skyMuseo" color="#0a0d1f"></a-sky>

    <a-entity id="ligthAmbient" light="type: ambient; color: #1c5aab" visible="false"></a-entity>

    <a-entity id="ligthOff" light="type: ambient; color: #0a1524" ></a-entity>


    <a-entity id="focoRobot" position="2.355 -1.259 -2.799"
      light="color: #22f789; intensity: 21.23; type: point; distance: 2.33; decay: 2" visible=""></a-entity>

    <a-entity id="focoMenu" position="-2 -1.259 -2.799"
      light="color: #22f789; intensity: 21.23; type: point; distance: 2.33; decay: 2" visible=""
      animation__position="property: position; to: -2.61 -1.24 -5; dur: 1000; autoplay: false; easing:
      easeInOutCubic; startEvents: hola;"></a-entity>

    <a-entity id="contentRobot" position="0.209 0 -2.799">
      <a-entity id="lblBanner"
        text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: BIENVENIDO AL MUSEO DE HIPEREFE; align: center; width: 6"
        position="0 1.5 0" rotation="" 
        animation__hidden="property: position; to: 1.3 -3 2; startEvents: visitGuided;
        dur: 1000; easing: easeInOutCubic; autoplay: false;"></a-entity>

      <a-entity id="question"
        text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: Como quieres realizar tu visita?; width: 4; align: center;"
        position="0 1.2 0" rotation="" geometry="primitive:plane" material="opacity:0" 
        animation__hidden="property: position; to: 0 1.5 0; startEvents: visitGuided;
                dur: 1000; easing: easeInOutCubic; autoplay: false;"></a-entity>
      <a-image id="imgRobot" src="#robot" width="3" height="1.5" position="0 -0.67227 0" material="" geometry="" 
        animation__moveleft="property: position; to: -1 -0.67227 0; startEvents: visitGuided;
        dur: 1000; easing: easeInOutCubic; autoplay: false;"></a-image>
    </a-entity>

    <a-entity id="containerBtnStart">

      <a-entity id="btnStartTravelGuided" position="1.3 0.19721 -2.799" rotation="" (click)="visitGuided()"
          animation__hidden="property: position; to: 1.3 -3 2; startEvents: visitGuided;
            dur: 1000; easing: easeInOutCubic; autoplay: false;"
            animation__scaledown="property: scale; from: 1.1 1.1 1.1; to: 1 1 1; dur: 100; autoplay: false; easing:
            easeInOutCubic; startEvents: mouseleave; pauseEvents: mouseenter; resumeEvents: "
            animation__scaleup="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dur: 100; autoplay: false; easing:
            easeInOutElastic; startEvents: mouseenter; pauseEvents: mouseleave; resumeEvents: "
            proxy-event="event: click; to: a-scene, #lblBanner,#btnStartTravelGuided, #containerBtnStart, #focoMenu,
            #btnStartTravelFree, #btnExitMuseum, #btnTravelComplete, #exhibition, #historyComputer, #historyInternetSV,
            #contentRobot, #question, #imgRobot;
            as: visitGuided; captureBubbles: true; bubbles: true;">
        <a-image src="#guided" position="0 0.31336 0" material="side: front" geometry="" scale="0.5 0.5 1">
        </a-image>
        <a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Visita Guiada; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>

      <a-entity id="btnStartTravelFree" position="-1 0.19721 -2.799" rotation="" 
      animation__hidden="property: position; to: -2.568 -0.661 -2.799; startEvents: visitGuided;
            dur: 1000; easing: easeInOutCubic; autoplay: false;">
        <a-image src="#startTravel" position="0 0.31336 0" material="side: front" geometry="" scale="0.5 0.5 1">
        </a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Explorar por mi cuenta; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>
      
      <a-entity id="btnExitMuseum" position="-2.5 0.19721 -2.799" rotation="">
        <a-image src="#exit" position="0 0.313 0" material="side: front" geometry="" scale="0.5 0.5 1"></a-image>
        <a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Lobby; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>

      <a-entity id="btnTravelComplete" position="-2.568 -3 2" rotation="" 
      animation__hidden="property: position; to: -1 0.756 -2.799; startEvents: visitGuided;
            dur: 1000; easing: easeInOutCubic; autoplay: false;">
        <a-image src="#travelComplete" position="0 0.31336 0" material="side: front" geometry="" scale="0.5 0.5 1">
        </a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Recorrido Completo; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>

      <a-entity id="exhibition" position="1.2 -3 2" rotation=""
        animation__hidden="property: position; to:0.95 0.756 -2.79 ; startEvents: visitGuided; easing: easeInOutCubic;
        autoplay: false">
        <a-image src="#exhibitionMuseum" position="-0.65 0.31336 0" material="side: front" geometry=""
          scale="0.5 0.5 1">
        </a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Exhibiciones del Museo; align: center; width: 4"
          position="0.59 0.4 0"></a-entity>
      </a-entity>

      <a-entity id="historyComputer" position="1.2 -3 2" rotation="" 
      animation__hidden="property: position; to:1.3 0.3 -2.799; startEvents: visitGuided;
            dur: 1000; easing: easeInOutCubic; autoplay: false; delay: 500">
        <a-image src="#computer" position="0 0.31336 0" material="side: front" geometry="" scale="0.5 0.5 1">
        </a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Generaciones de la Computadora; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>

      <a-entity id="historyInternetSV" position="1.3 -4 2" rotation="" 
      animation__hidden="property: position; to: 1.3 -0.5 -2.799; startEvents: visitGuided;
            dur: 1000; easing: easeInOutCubic; autoplay: false; delay: 500">
        <a-image src="#internetSV" position="0 0.31336 0" material="side: front" geometry="" scale="0.5 0.5 1">
        </a-image>
        <a-entity
          text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Internet en El Salvador; align: center; width: 4"
          position="0 0.05223 0"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="containerLigth" visible="false">

      <a-entity id="focoBase" position="21 0.174 -9.546" visible="false"
        light="color: #ffffff; intensity: 2; type: point; distance: 2.5"></a-entity>

      <a-entity id="focoBase" position="24 0.174 -5.06" visible="false"
        light="color: #ffffff; intensity: 2; type: point; distance: 2.5"></a-entity>

      <a-entity id="focoBase" position="36 0.174 -5.06" visible="false"
        light="color: #ffffff; intensity: 2; type: point; distance: 2.5"></a-entity>
    </a-entity>

    <a-entity id="robotMantenice" position="15 0 -5" scale="1 1.2 1" rotation="0 90 0">
      <a-image src="#robotSad" width="3" height="1.5" position="2 -0.522 -2.799" material="" geometry="">
      </a-image>

      <a-entity text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: Estamos en Mantenimiento, vuelve pronto para

    </a-entity>

    <a-entity id="lightSphere" light="type: spot; decay: 3; distance: 20; intensity: 1.33; penumbra: 0.1"
      position="-0.01961 1.23176 -6.99177" visible="false">
